language: python
python:
    - 2.7
    - 3.5
    - 3.6

env:
    - NUMPY_VERSION=1.15

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.conda

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda

install:
    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test

    # search astropy and bccp channels for dependencies
    - conda config --add channels astropy
    - conda config --add channels bccp

    # install specific numpy version and pin it
    - conda install --yes numpy=$NUMPY_VERSION
    - echo "numpy $NUMPY_VERSION.*" >> $CONDA_PREFIX/conda-meta/pinned

    # install base dependencies
    - conda install --yes --file requirements.txt

    # install base dependencies
    - conda install --yes --file requirements-extras.txt

    # pin h5py due to https://github.com/astropy/astropy/pull/7509
    # we use astropy 2.x so this is not yet fixed.
    - conda install --yes -f h5py=2.7
    #
    # submitting coverage to coveralls
    - pip install coveralls

    # install nbodykit itself
    - pip install .[extras]

script:
    - ulimit -c unlimited
    - python run-tests.py -v --mpirun='mpirun -n 4' --with-coverage
    - gdb --batch --quiet -ex "thread apply all bt full" -ex "quit" python *.core

after_success:
    - coveralls

deploy:
    - provider: pypi
      distributions: sdist
      user: "nickhand"
      password:
          secure: ""
      on:
        tags   : true
        condition : $TRAVIS_PYTHON_VERSION = "2.7"
